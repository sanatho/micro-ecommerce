spring:
  application:
    name: products-service
  datasource:
    username: thomas
    password: thomas
    url: jdbc:postgresql://localhost:5433/microecommerce
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  zipkin:
    base-url: http://localhost:9411
server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

keycloak:
  realm: ecommerce
  auth-server-url: http://localhost:9090/auth
  resource: spring-microservice-products
  public-client: true
  bearer-only: true
