  keycloak:
    image: bitnami/keycloak:latest
    environment:
      - KEYCLOAK_DATABASE_NAME=microecommerce
      - KEYCLOAK_DATABASE_USER=thomas
      - KEYCLOAK_DATABASE_PASSWORD=thomas
    ports:
      - "9090:8080"
    depends_on:
      - postgresql
  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"